<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Budget App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="header">
        <article class="balance-article">
          <i class="fa-solid fa-sack-dollar"></i>
          <span>Balance</span>
          <p id="balance">500</p>
        </article>
        <article class="income-article">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <span>Income</span>
          <p id="total-income">500</p>
        </article>
        <article class="expenses-article">
          <i class="fa-solid fa-money-bill-trend-up"></i>
          <span>Expenses</span>
          <p id="total-expenses">500</p>
        </article>
        <!-- header end -->
      </div>
      <main>
        <fieldset class="income">
          <h2>Income Form</h2>

          <form action="" class="income-section" id="income-form">
            <input
              type="text"
              name="income-text"
              id="income-text"
              placeholder="Income description"
            />
            <input
              type="number"
              name="income-amount"
              id="income-amount"
              placeholder="Income amount"
            />
            <button type="submit">Submit</button>
          </form>
        </fieldset>
        <fieldset class="expenses">
            <h2>Expenses From</h2>
          <form action="" class="expenses-section" id="expenses-form">
            <input
              type="text"
              name="expenses-text"
              id="expenses-text"
              placeholder="Expenses source"
            />
            <input
              type="number"
              name="expenses-amount"
              id="expenses-amount"
              placeholder="Expenses amount"
            />
            <button type="submit">Submit</button>
          </form>
        </fieldset>

        <fieldset class="log">
            <h2>Log</h2>
          <div action="" class="log-section" id="log-section">
          </div>
        </fieldset>


      </main>

      <!-- container end -->
    </div>

    <script src="/main.js" async defer></script>
  </body>
</html>
